<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card card-img background-color-violet">
      <!--<img src="./images/image-header-mobile.jpg" alt="header">-->
    </div>
    <div class="card card-color-background card-pad">
      <h1 class="text-alignment major-text">Get <strong class="color-violet">insights</strong> that help your business grow.</h1>
      <p class="text-alignment spacing">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
      <div class="number-boxes">
        <div class="number-box">
          <h2 class="text-alignment minor-text beginning-space">10k+</h2>
        
          <p class="text-alignment single-word">companies</p>
        </div>
        <div class="number-box">
          <h2 class="text-alignment minor-text">314</h2> 
  
          <p class="text-alignment single-word">templates</p>
        </div>
        <div class="number-box">
          <h2 class="text-alignment minor-text">12M+</h2> 
    
          <p class="text-alignment single-word ending-space">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
